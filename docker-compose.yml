services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password1@db:5432/games?schema=public
    env_file:
      - .env.${NODE_ENV}
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: ts-node src/queue/worker.ts
    env_file:
      - .env.${NODE_ENV}
    depends_on:
      - redis

  redis:
    image: redis:alpine

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password1
      POSTGRES_DB: games
    ports:
      - "5433:5432"
